<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flowchart AI</title>
        <link rel="stylesheet" href="/src/styles.css" />
        <link rel="icon" href="data:," />
    </head>

    <body>
        <!-- Global starfield background -->
        <div class="galaxy"></div>

        <!-- Canvas Container -->
        <div id="canvas-container">
            <svg id="flowchart-canvas"></svg>
            <div id="content"></div>
        </div>

        <!-- Help Panel + Settings -->
        <div class="help-text">
            <strong>Flowchart AI</strong><br />

            <label for="ollama-base-url-input" class="help-label"
                >Ollama Base URL:</label
            >
            <input
                type="text"
                id="ollama-base-url-input"
                placeholder="http://localhost:11434/v1"
                class="help-input"
            />

            <label for="model-input" class="help-label">Ollama Model:</label>
            <input
                type="text"
                id="model-input"
                placeholder="e.g. llama3, gemma2, phi3"
                class="help-input"
            />

            <div class="save-load">
                <button id="save-graph-btn" class="btn">Save graph</button>
                <button id="load-graph-btn" class="btn">Load graph</button>
                <input
                    type="file"
                    id="load-file-input"
                    accept=".json"
                    style="display: none"
                />
            </div>

            <i class="made-by">Made with love by Ivan Bue</i>
        </div>

        <!-- COSMIC CHAT INPUT (Uiverse-style) — теперь без лишних кнопок -->
        <div id="chat-container">
            <div id="search-container">
                <div class="nebula"></div>
                <div class="starfield"></div>
                <div class="cosmic-dust"></div>
                <div class="cosmic-dust"></div>
                <div class="cosmic-dust"></div>
                <div class="stardust"></div>
                <div class="cosmic-ring"></div>

                <div id="main">
                    <input
                        class="input input-field"
                        id="chat-input"
                        type="text"
                        placeholder="Explore the cosmos..."
                        autocomplete="off"
                    />

                    <!--<div id="input-mask"></div>-->
                    <!--<div id="cosmic-glow"></div>-->
                    <div class="wormhole-border"></div>

                    <!-- Wormhole — это теперь КНОПКА ОТПРАВКИ -->
                    <div id="wormhole-icon" title="Send message">
                        <svg
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2"
                            stroke="#a9c7ff"
                            fill="none"
                            height="24"
                            width="24"
                            viewBox="0 0 24 24"
                        >
                            <circle r="10" cy="12" cx="12"></circle>
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
                            ></path>
                            <path d="M2 12h20"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Скрытые элементы (для логики) -->
            <input type="file" id="file-input" style="display: none" />
            <button id="send-btn" style="display: none">Send</button>
        </div>

        <!-- Node Edit Modal -->
        <div id="node-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Edit Node</h3>
                    <button class="close-btn">×</button>
                </div>
                <div class="form-group">
                    <label for="node-title">Title</label>
                    <input
                        type="text"
                        id="node-title"
                        placeholder="Node title..."
                    />
                </div>
                <div class="form-group">
                    <label for="node-body">Content</label>
                    <textarea
                        id="node-body"
                        placeholder="Node content..."
                    ></textarea>
                </div>
                <div style="text-align: right; margin-top: 20px">
                    <button id="cancel-node-btn" class="btn btn-danger">
                        Cancel
                    </button>
                    <button id="save-node-btn" class="btn">Save</button>
                </div>
            </div>
        </div>

        <!-- Zoom / View Node Modal -->
        <div id="zoom-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="zoom-title" class="modal-title"></h3>
                    <button class="close-btn">×</button>
                </div>
                <div
                    id="zoom-body"
                    style="padding: 20px; line-height: 1.6; font-size: 15px"
                ></div>
            </div>
        </div>

        <script type="module" src="/src/app.js"></script>
    </body>
</html>
